<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    const userLang = navigator.language || navigator.userLanguage;
    if (userLang.startsWith('es')) {
      window.location.href = "index_es.html";
    } else {
      window.location.href = "index_en.html";
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
